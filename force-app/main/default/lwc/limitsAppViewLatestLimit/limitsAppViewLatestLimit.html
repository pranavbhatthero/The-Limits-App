<template>
    <lightning-card title="Limits App"> 
        
        <div class="slds-p-bottom_large slds-p-right_large">

                <p class="slds-text-title_caps slds-p-left_large slds-p-top_small">Latest Limit Record: {recordData.fields.Latest__c.value}</p>
            </template>
        </div>

                    <br/><p class="slds-align_absolute-center">Concurrent Sync Report Runs</p>

                    <br/><p class="slds-align_absolute-center">( {recordData.fields.ActiveScratchOrgs_Remaining__c.value} / {recordData.fields.ActiveScratchOrgs_Max__c.value} ) {ActiveScratchOrgs_progress}%</p>

                    <br/><p class="slds-align_absolute-center">( {recordData.fields.Package2VersionCreates_Remaining__c.value} / {recordData.fields.Package2VersionCreates_Max__c.value} ) {Package2VersionCreates_progress}%</p>

                    <br/><p class="slds-align_absolute-center">( {recordData.fields.DailyGenericStreamingApiEvents_Remaining__c.value} / {recordData.fields.DailyGenericStreamingApiEvents_Max__c.value} ) {DailyGenericStreamingApiEvents_progress}%</p>
                    <br/><p class="slds-align_absolute-center">( {recordData.fields.DailyStreamingApiEvents_Remaining__c.value} / {recordData.fields.DailyStreamingApiEvents_Max__c.value} ) {DailyStreamingApiEvents_progress}%</p>
                    <br/><p class="slds-align_absolute-center">( {recordData.fields.DailyWorkflowEmails_Remaining__c.value} / {recordData.fields.DailyWorkflowEmails_Max__c.value} ) {DailyWorkflowEmails_progress}%</p>
                    <br/><p class="slds-align_absolute-center">( {recordData.fields.HourlyTimeBasedWorkflow_Remaining__c.value} / {recordData.fields.HourlyTimeBasedWorkflow_Max__c.value} ) {HourlyTimeBasedWorkflow_progress}%</p>
